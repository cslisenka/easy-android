<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
	<ice:dataTable value="#{categoriesForm.all}" var="category" resizable="true" width="100%" cellspacing="0" cellpadding="0">
		<ice:column>
			<f:facet name="header">Название</f:facet>
			<ice:panelGroup menuPopup="menuPopup">
				<ice:commandLink styleClass="htmllink" actionListener="#{categoriesForm.editDialog.open}">
					#{category.name}
					<f:attribute name="object" value="#{category}" />
				</ice:commandLink>
			</ice:panelGroup>
			<ice:menuPopup id="menuPopup">
				<ice:menuItem value="Редактировать" icon="#{resource['images/icons:edit.png']}" actionListener="#{categoriesForm.editDialog.open}">
					<f:attribute name="object" value="#{category}" />
				</ice:menuItem>
				<ice:menuItem value="Удалить" icon="#{resource['images/icons:delete.png']}" actionListener="#{categoriesForm.deleteDialog.open}">
					<f:attribute name="object" value="#{category}" />
				</ice:menuItem>
			</ice:menuPopup>
		</ice:column>
	</ice:dataTable>

	<br />
	<ice:commandButton value="Добавить категорию" actionListener="#{categoriesForm.createDialog.open}" />

	<ice:panelPopup draggable="true" visible="#{categoriesForm.deleteDialog.opened}" autoCentre="true">
		<f:facet name="header"><img src="#{resource['images/icons:delete.png']}" /> Удаление секции</f:facet>
		<f:facet name="body">
			Вы действительно хотите удалить эту секцию?<br />
			<br/>
			<ice:commandButton actionListener="#{categoriesForm.delete}" value="Да" />
			<ice:commandButton actionListener="#{categoriesForm.deleteDialog.close}" value="Нет" />
		</f:facet>
	</ice:panelPopup>

	<ice:panelGroup rendered="#{categoriesForm.createDialog.opened}">
		<div class="customDialog">
			<!-- TODO insert icons images/icons:edit.png -->
			Создание категории:
			<ice:panelGrid columns="2">
				Название: <ice:inputText value="#{categoriesForm.createDialog.object.name}" />
			</ice:panelGrid>
	
			<ice:commandButton actionListener="#{categoriesForm.create}" value="Создать" />
			<ice:commandButton actionListener="#{categoriesForm.createDialog.close}" value="Отмена" />
		</div>
	</ice:panelGroup>	
	
	<ice:panelGroup rendered="#{categoriesForm.editDialog.opened}">
		<div class="customDialog">
			<!-- TODO insert icons images/icons:edit.png -->
			Редактирование категории:
			<ice:panelGrid columns="2">
				Название: <ice:inputText value="#{categoriesForm.editDialog.object.name}" />
			</ice:panelGrid>
	
			<ice:commandButton actionListener="#{categoriesForm.edit}" value="Сохранить" />
			<ice:commandButton actionListener="#{categoriesForm.editDialog.close}" value="Отмена" />
		</div>
	</ice:panelGroup>	
</div>
