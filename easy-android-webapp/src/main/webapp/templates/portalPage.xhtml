<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ui:define name="menu">
		<ice:menuBar id="menuBar">
			<ice:menuItem value="Приложения" style="width: 200px;">
				<ice:menuItem value="Мои приложения" styleClass="menuItem" icon="#{resource['images/icons:apps.png']}" action="/myApplications.xhtml?faces-redirect=true" />
				<ice:menuItem value="Каталог приложений" styleClass="menuItem" icon="#{resource['images/icons:apps_catalog.png']}" action="/applicationsCatalog.xhtml?faces-redirect=true" />
			</ice:menuItem>

			<ice:menuItem rendered="#{userBean.userLoggedIn}" style="width: 200px;" value="Пользователь: #{userBean.user.login}">
				<ice:menuItem value="Настройки" styleClass="menuItem" action="/account.xhtml?faces-redirect=true" />
				<ice:menuItem value="Выйти из системы" styleClass="menuItem" action="#{userBean.doLogout}" />
			</ice:menuItem>
		</ice:menuBar>

		<br />
		<br />
	</ui:define>

	<ui:define name="content">
		<table>
			<tr>
				<td colspan="2">
					<ice:outputConnectionStatus style="float: left; margin-top: 27px;" />
					<h2>
						<ui:insert name="title" />
					</h2> 
				</td>
			</tr>
			<tr>
				<td style="width: 250px; vertical-align: top;">
					<ui:insert name="leftColumn" />
					<div style="border: #E0E0E0 1px solid; padding: 15px; margin-right: 10px; background-color: #F2F5FA;">
						<b><img src="#{resource['images/icons:help.png']}"/> Информация</b>
						<ui:insert name="help" />
					</div>
				</td>
				<td style="vertical-align: top;">
					<ice:messages errorClass="error" infoClass="info" />
					<ui:insert name="pageCenterContent" />
				</td>
			</tr>
		</table>
	</ui:define>
</ui:composition>
