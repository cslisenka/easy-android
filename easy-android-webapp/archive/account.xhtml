<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/portalPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ui:define name="title">
		Настройки пользователя
	</ui:define>

	<ui:define name="help">
		<p>Здесь вы можете изменить настройки вашей учётной записи:</p>
		<ul>
			<li>Изменить пароль</li>
			<li>Изменить email</li>
		</ul>
	</ui:define>

	<ui:define name="pageCenterContent">
		<ice:panelTabSet>
			<ice:panelTab label="Base settings">
				<ice:panelGrid columns="2">
					Имя пользователя*: <ice:inputText value="#{userBean.login}" enabled="false" />
					Пароль*: <ice:inputSecret value="#{userBean.password}" />
					Подтверждение пароля*: <ice:inputSecret value="#{userBean.passwordConfirm}" />
					Email*: <ice:inputText value="#{userBean.email}" />
				</ice:panelGrid>
				<br />
				<ice:commandButton value="Save" />
				<ice:commandButton type="reset" value="Reset" />
				<br />
				<br />
				<small style="color: red;">* Обязательные поля</small>
			</ice:panelTab>
		</ice:panelTabSet>
	</ui:define>
</ui:composition>
