<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ui:define name="content">
		<div style="text-align: center;">
			<div style="width: 400px; margin: 0 auto; border: #E0E0E0 1px solid; padding-bottom: 20px; margin-top: 20px; background-color: #D3DFED;">
			<h2><img src="#{resource['images/icons:account.png']}"/> Регистрация нового пользователя</h2>
			<ice:messages errorClass="error" infoClass="info" />

			<table align="center">
				<tr>
					<td style="text-align: right;"><ice:outputText value="Имя пользователя*: " /></td>
					<td><ice:inputText value="#{userBean.login}" size="25" maxlength="80" /></td>
				</tr>
				<tr>
					<td style="text-align: right;"><ice:outputText value="Пароль*: " /></td>
					<td><ice:inputSecret value="#{userBean.password}" size="25" maxlength="80" /></td>
				</tr>
				<tr>
					<td style="text-align: right;"><ice:outputText value="Подтверждение пароля*: " /></td>
					<td><ice:inputSecret value="#{userBean.passwordConfirm}" size="25" maxlength="80" /></td>
				</tr>
				<tr>
					<td style="text-align: right;"><ice:outputText value="Email*: " /></td>
					<td><ice:inputText value="#{userBean.email}" size="25" maxlength="80" /></td>
				</tr>										
				<tr>
					<td colspan="2">
						<small style="color: red;">* Обязательные поля</small><br/><br/>
						<ice:commandButton value="Зарегистрироваться" action="#{userBean.doRegister}" /> 
						<ice:commandLink styleClass="htmllink" action="/index.xhtml?faces-redirect=true">Отмена</ice:commandLink>
					</td>
				</tr>
			</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
